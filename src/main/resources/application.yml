server:
  port: 8080
spring:
  main:
    banner-mode: console
  freemarker:
    enabled: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      idle-timeout: 60000
      connection-test-query: select 1
      connection-timeout: 60000
    driver-class-name: com.mysql.jdbc.Driver
#      jdbc-url: jdbc:h2:~/forest_db
#    schema: classpath:/sqls/dbSchema.sql
#    data: classpath:/sqls/dbData.sql
    username: root
    password: sa
    url: jdbc:mysql://localhost:3306/forest_db

#    platform: h2
  # H2 Web Console (H2ConsoleProperties)
#  h2:
#    console:
#      path: /h2console
#      enabled: true
#      settings:
#        web-allow-others: true
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false


logging:
  file: king_of_forest.log

mybatis-plus:
  # 如果是放在src/main/java目录下 classpath:/com/yourpackage/*/mapper/*Mapper.xml
  # 如果是放在resource目录 classpath:/mapper/*Mapper.xml
  mapper-locations: classpath:/mybatis_mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
#  typeAliasesPackage: com.ifzer.*.entity
#typeEnumsPackage: com.baomidou.springboot.entity.enums
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 3
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    #refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    # Sequence序列接口实现类配置
#    key-generator: com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
#    key-generator: com.baomidou.mybatisplus.incrementer.H2KeyGenerator
#    key-generator: com.baomidou.mybatisplus.incrementer.MysqlKeyGenerator
    #逻辑删除配置（下面3个配置）
    logic-delete-value: 1
    logic-not-delete-value: 0
    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #自定义填充策略接口实现
#    meta-object-handler: com.baomidou.springboot.MyMetaObjectHandler
# SQL 解析缓存，开启后多租户 @SqlParser 注解生效
    sql-parser-cache: true
  configuration:
    #配置返回数据库(column下划线命名&&返回java实体是驼峰命名)，自动匹配无需as（没开启这个，SQL需要写as： select user_id as userId）
    map-underscore-to-camel-case: true
    cache-enabled: false
    #配置JdbcTypeForNull, oracle数据库必须配置
    jdbc-type-for-null: 'null'
#    interceptors: com.ifzer.config.MyBatisPlusConfig




